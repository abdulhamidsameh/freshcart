<section class="w-75 mx-auto mt-4">
  <h5>Login Now:</h5>
  <form (ngSubmit)="handleLogin()" [formGroup]="loginForm">
    <div class="form-item">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.touched ||
            loginForm.get('email')?.value.Length > 0)
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email Is Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Invalid Email</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">Password:</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.touched ||
            loginForm.get('password')?.value.Length > 0)
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          Password Is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          Password Must be at Least 6 Characters
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a class="nav-link" routerLink="/authForgotPassword">Forgot Password?</a>
      <Button
        [disabled]="loginForm.invalid"
        type="submit"
        class="d-block ms-auto main-btn"
        >Login
        <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
      </Button>
    </div>
    <p *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</p>
  </form>
</section>
